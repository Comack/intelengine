syntax = "proto3";

package worldmonitor.infrastructure.v1;

import "worldmonitor/infrastructure/v1/radiation_reading.proto";

// Request to list recent radiation readings.
message ListRadiationReadingsRequest {
  // Maximum number of readings to return.
  int32 limit = 1;
}

// Response containing radiation readings.
message ListRadiationReadingsResponse {
  // Recent radiation readings from the Safecast network.
  repeated RadiationReading readings = 1;
}
