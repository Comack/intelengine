syntax = "proto3";

package worldmonitor.intelligence.v1;

import "buf/validate/validate.proto";
import "worldmonitor/intelligence/v1/forensics.proto";

// GetForensicsRunRequest fetches metadata and aggregate counts for a run.
message GetForensicsRunRequest {
  // Run id.
  string run_id = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1
  ];
}

// GetForensicsRunResponse includes run metadata and output counts.
message GetForensicsRunResponse {
  // Run metadata.
  ForensicsRunMetadata run = 1;
  // Number of fused signal rows stored for the run.
  int32 fused_count = 2;
  // Number of anomaly rows stored for the run.
  int32 anomaly_count = 3;
  // Error message if retrieval failed.
  string error = 4;
}
